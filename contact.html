<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/app.js" defer></script>
    <title>Contact</title>
  </head>
  <body>
    <div class="eclipse-right">
      <header>
        <nav>
          <div class="company-info">
            <a href="/index.html">
              <img
                src="images/logo.png"
                alt="A bullet-like shaped capsule with virus on it - Babu One logo"
              />
            </a>
            <div class="company-info__name">
              <h2>
                BABU
                <a href="/index.html"><span class="text-accent">ONE</span></a>
              </h2>
              <p>
                By
                <a href="https://www.babusolutions.com">
                  <span class="text-accent">BABU</span></a
                >
              </p>
            </div>
          </div>
          <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
          <ul class="nav-links">
            <li><a href="/index.html">HOME</a></li>
            <li>
              <a href="/research-and-development.html"
                >RESEARCH AND DEVELOPMENT</a
              >
            </li>
            <li><a href="/contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>
      <main class="section--2">
        <section class="contact">
          <div class="section__heading">
            <h1 class="section__title">CONTACT</h1>
            <img
              src="images/pulse.svg"
              alt="Blue pulse icon"
              class="section__decoration"
            />
          </div>
          <div class="contact-info">
            <img
              src="images/message.svg"
              alt="Envelope icon"
              class="contact-info__decoration"
            />
            <p class="contact-info__body">info@babuone.com</p>
          </div>
          <img src="images/postcard.svg" alt="Light postcard icon" />
        </section>
        <section class="invest">
          <div class="section__heading">
            <h1 class="section__title">INVEST</h1>
            <img
              src="images/pulse.svg"
              alt="Blue pulse icon"
              class="section__decoration"
            />
          </div>
          <p><span class="text-accent">REQUEST FOLLOWING</span>:</p>
          <ul>
            <li>
              <p>Pitch Deck</p>
            </li>
            <li>
              <p>Financial Data</p>
            </li>
            <li>
              <p>Detailed R&D Plan</p>
            </li>
            <li>
              <p>Contact With The CEO</p>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
